<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
    }

    h1 {
        font-size: 4rem;
        letter-spacing: 3px;
        margin: 0 0 20px;
        animation: slideDown 1.5s ease;
    }

    p {
        font-size: 1.5rem;
        opacity: 0.85;
        margin-bottom: 30px;
    }

    .btn {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background: white;
        color: #283e51;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.1);
        background: #f0f0f0;
    }

    .floating-circles div {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        animation: floatUp 8s infinite;
    }

    .floating-circles div:nth-child(1) {
        width: 120px; height: 120px; left: 10%; bottom: -200px; animation-delay: 0s;
    }
    .floating-circles div:nth-child(2) {
        width: 80px; height: 80px; left: 40%; bottom: -200px; animation-delay: 2s;
    }
    .floating-circles div:nth-child(3) {
        width: 150px; height: 150px; left: 70%; bottom: -200px; animation-delay: 4s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-120vh); }
    }
</style>
</head>

<body>
<div class="floating-circles">
    <div></div><div></div><div></div>
</div>

<div class="container">
    <h1>Welcome</h1>
    <p>We're glad you're here. Enjoy the experience!</p>
    <button class="btn">Get Started</button>
</div>

</body>
</html>
